<!-- to-do list web app -->

<html lang='en'>

  <head>
    <meta charset = 'UTF-8'>
    <link href='styles.css' rel='stylesheet'>
    <title>To-Do List</title>
  </head>


  <body>


    <div class='top'>

      <h1 class='top__header'>Ta-Da List</h1>

      <div class='container--top__nav'>
        <h2 class='top__list-current'>All Tasks</h2>
        <div class='top__navbar'>
          <select class='top__list-select'>
            <option class='top__list-option'>All Tasks</option>
          </select>
          <button class='top__list-add--btn'>Add List</button>
          <button class='top__list-delete--btn'>Delete List</button>
        </div>
      </div>

      <div class='add-task'>
        <div class='add-task__field'>
          <button class='add-task--btn'><span>&plus;</span></button>
          <input class='add-task--input' placeholder='add new task'></input>
        </div>
      </div>

    </div>


    <div class='tasks-list'>

      <!-- example task item
      <div id='task-0' class='task'>
        <div class='task__description'>task description</div>
        <div class='task__date'>xx/xx/xxxx</div>
        <div class='task__delete'><button class='task__delete--btn'>delete</button></div>
      </div>
      -->

    </div>


  </body>

  <script src='scripts.js'></script>

</html>
